<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <header>
        <h1>Galeria de Fotos</h1> 
        <button type="button">Nova Imagem +</button>
     </header>
     <form action="">
        <h2>Inserir nova Imagem</h2>
        <input type="url" id="enderecoDeNovaimagemNova" required placeholder="URL da Imagem">
        <button type="submit">Adicionar</button>
        <button type="submit" id="btn-cancelar">Cancelar</button>

     </form>
     <ul>
        <li>
            <img src="img/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay-img-link">
                <a href="img/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="img/foto2.jpg" alt="Foto de uma Ave vermelha">
            <div class="overlay-img-link">
                <a href="img/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="img/foto3.jpg" alt="Foto de filhotes de cachorro">
            <div class="overlay-img-link">
                <a href="img/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
     </ul>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     <script src="main.js"></script>
</body>
</html>
